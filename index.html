<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Plan de Lectura Bíblica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="container mt-4">
    <div class="card p-4" style="max-width: 400px; margin: 0 auto;">
        <h5 class="text-center mb-4 fw-bold">Generador de Plan de Lectura Bíblica</h5>
        <div class="mb-3">
            <label for="yearPicker" class="form-label fw-bold">Elige un año a procesar</label>
            <input
                    type="number"
                    id="yearPicker"
                    class="form-control"
                    placeholder="Selecciona un año"
                    min="2026"
                    max="2050"
                    step="1">
            <div id="errorMessage" class="error-message mt-2"></div>
        </div>
        <div class="mb-3">
            <label for="startPicker" class="form-label fw-bold">Inicio de la lectura</label>
            <select id="startPicker" class="form-select">
                <option value="NT">Nuevo Testamento</option>
                <option value="AT">Antiguo Testamento</option>
            </select>
        </div>
        <div class="d-grid">
            <button id="generateButton" class="btn btn-primary">Generar</button>
        </div>
        <p class="rights">&copy; 2026 Todos los derechos reservados, Ing. Marco Contreras</p>
    </div>

</div>

<div id="generatedCardContainer"></div>
<script src="src/scripts.js"></script>
</body>
</html>
